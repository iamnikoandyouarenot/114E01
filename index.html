<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="我的網站">
    <meta name="description" content="轉址到我的 Google Sites 網站">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/512x512.png?text=Logo">
    <title>我的網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToChrome() {
            var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            var targetUrl = "https://sites.google.com/nowxnow.com/114e01";
            if (isIOS) {
                window.location.href = "googlechrome://" + targetUrl.replace("https://", "");
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 1000);
            } else {
                window.location.href = targetUrl;
            }
        }
    </script>
</head>
<body>
    <h1>歡迎訪問我的網站</h1>
    <p>點擊下方按鈕前往我的 Google Sites 網站，或在瀏覽器中點擊「分享」圖示並選擇「加入主畫面」以將此網站保存到您的 iPhone 主畫面。</p>
    <button onclick="redirectToChrome()">前往網站</button>
</body>
</html>
